<html>
  <head>
      <title>Light</title>
      <meta name="author" content="Darin Nikolow">
      <style>
       body { margin: 0; }
       canvas { display: block; }
      </style>
  </head>
  <body>
    <script src="../three.js"></script>
    <script>
     

    const scene = new THREE.Scene(); scene.background = new THREE.CubeTextureLoader() 
    .load( [ 'posx.jpg', 'negx.jpg', 'posy.jpg', 'negy.jpg', 'posz.jpg', 'negz.jpg' ] );
    
    
    var camera = new THREE.PerspectiveCamera( 75, window.innerWidth/window.innerHeight, 0.1, 1000 );
     
    const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);
     
     const geometry = new THREE.SphereGeometry( 5, 32, 32 );
     var mirrorMaterial = new THREE.MeshLambertMaterial({
        envMap: scene.background,
        combine: THREE.MixOperation,
        reflectivity: 0.5,
      });

      const torusGeometry = new THREE.TorusGeometry(10, 3, 16, 100);
      const torus = new THREE.Mesh(torusGeometry, mirrorMaterial);
      scene.add(torus);



      const sphere = new THREE.Mesh( geometry, mirrorMaterial );
      scene.add( sphere );
      sphere.position.x = -25;

      document.body.addEventListener("keydown", keyDown);


     camera.position.z = 5;

     camera.position.set(0, 20, 60);

     var animate = function () {
	 requestAnimationFrame( animate );	 
	//  cube.rotation.x += 0.01;
	//  cube.rotation.y += 0.01;
  torus.rotation.x+=0.01;
	 renderer.render( scene, camera );
     };
     function keyDown(e) {

e = e || window.event;

if (e.keyCode == '38') {
    camera.position.z-=1;
}
else if (e.keyCode == '40') {
  camera.position.z+=1;
}
else if (e.keyCode == '37') {
  camera.position.x-=1;
}
else if (e.keyCode == '39') {
  camera.position.x+=1;
}
else if (e.keyCode == '81') {
  camera.rotation.y-=0.1;
}
else if (e.keyCode == '69') {
  camera.rotation.y+=0.1;
}
else if (e.keyCode == '90') {
  camera.rotation.x-=0.1;
}
else if (e.keyCode == '67') {
  camera.rotation.x+=0.1;
}
else if (e.keyCode == '65') {
  camera.rotation.z-=0.1;
}
else if (e.keyCode == '68') {
  camera.rotation.z+=0.1;
}

}
     animate();
    </script>
  </body>
</html>
