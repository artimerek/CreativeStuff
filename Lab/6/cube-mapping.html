<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>My first three.js app</title>
    <style>
      body {
        margin: 0;
      }
    </style>
  </head>
  <body>
    <script src="js/three.js"></script>
    <script type="module">
      import { OrbitControls } from "https://unpkg.com/three/examples/jsm/controls/OrbitControls.js";
      const scene = new THREE.Scene();
      scene.background = new THREE.CubeTextureLoader().load([
        "posx.jpg",
        "negx.jpg",
        "posy.jpg",
        "negy.jpg",
        "posz.jpg",
        "negz.jpg",
      ]);
      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );

      const renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      var mirrorMaterial = new THREE.MeshLambertMaterial({
        envMap: scene.background,
        combine: THREE.MixOperation,
        reflectivity: 0.5,
      });

      const torusGeometry = new THREE.TorusGeometry(10, 3, 16, 100);
      const torus = new THREE.Mesh(torusGeometry, mirrorMaterial);
      scene.add(torus);
      torus.scale.set(0.1, 0.1, 0.1);

      const geometry = new THREE.SphereGeometry(1, 7, 5);
      const sphere = new THREE.Mesh(geometry, mirrorMaterial);
      sphere.position.x = -3;
      scene.add(sphere);

      camera.position.z = 5;

      const controls = new OrbitControls(camera, renderer.domElement);

      camera.position.set(0, 20, 100);
      controls.update();

      function animate() {
        requestAnimationFrame(animate);

        controls.update();

        renderer.render(scene, camera);
      }

      animate();
    </script>
  </body>
</html>
